<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="/static/admin.css">
</head>
<body>
  <div class="admin">
    <h2>🎛️ Panel de Control</h2>
    <label>Mensaje de bienvenida:</label>
    <textarea id="mensaje" rows="3"></textarea>

    <h3>Caras del dado:</h3>
    <div id="caras"></div>
    <button id="agregar">➕ Añadir opción</button>

    <label>Contraseña:</label>
    <input type="password" id="clave" placeholder="admin" />

    <button id="guardar">💾 Guardar</button>
    <p id="estado"></p>
  </div>

  <script>
    let config;

    async function cargar() {
      const res = await fetch("/config");
      config = await res.json();
      document.getElementById("mensaje").value = config.welcome_message;
      mostrarCaras();
    }

    function mostrarCaras() {
      const cont = document.getElementById("caras");
      cont.innerHTML = "";
      config.dice_faces.forEach((cara, i) => {
        const d = document.createElement("div");
        d.innerHTML = \`
          <input value="\${cara.text}" placeholder="Texto" />
          <input type="number" min="0" max="1" step="0.01" value="\${cara.prob}" />
          <input value="\${cara.icon}" placeholder="Icono o emoji" />
          <button onclick="eliminar(\${i})">❌</button>
        \`;
        cont.appendChild(d);
      });
    }

    function eliminar(i) {
      config.dice_faces.splice(i, 1);
      mostrarCaras();
    }

    document.getElementById("agregar").onclick = () => {
      config.dice_faces.push({ text: "", icon: "", prob: 0.1 });
      mostrarCaras();
    };

    document.getElementById("guardar").onclick = async () => {
      const msg = document.getElementById("mensaje").value;
      const clave = document.getElementById("clave").value;
      const caras = Array.from(document.getElementById("caras").children).map(c => ({
        text: c.children[0].value,
        prob: parseFloat(c.children[1].value),
        icon: c.children[2].value,
      }));

      const res = await fetch("/update_config", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ welcome_message: msg, dice_faces: caras, password: clave }),
      });

      document.getElementById("estado").textContent =
        res.status === 200 ? "✅ Guardado correctamente" : "❌ Error al guardar";
    };

    cargar();
  </script>
</body>
</html>
