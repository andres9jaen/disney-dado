
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dado Trucado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 40px;
    }
    .scene {
      width: 200px;
      height: 200px;
      margin: 50px auto;
      perspective: 800px;
    }
    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 3s ease-out;
    }
    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      background: linear-gradient(145deg, #ffdd57, #ff6f61);
      border: 3px solid #fff;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2em;
      font-weight: bold;
      color: #111;
      box-shadow: 0 0 20px #ffcc00;
      text-align: center;
      padding: 10px;
    }
    .face1 { transform: rotateY(0deg) translateZ(100px); }
    .face2 { transform: rotateY(90deg) translateZ(100px); }
    .face3 { transform: rotateY(180deg) translateZ(100px); }
    .face4 { transform: rotateY(-90deg) translateZ(100px); }
    .face5 { transform: rotateX(90deg) translateZ(100px); }
    .face6 { transform: rotateX(-90deg) translateZ(100px); }

    #volver {
      padding: 12px 25px;
      font-size: 1em;
      margin-top: 40px;
      border: none;
      border-radius: 8px;
      background: #ffcc00;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ² Tirando el dado...</h1>
  <div class="scene">
    <div class="cube" id="cube">
      <div class="face face1" id="f1"></div>
      <div class="face face2" id="f2"></div>
      <div class="face face3" id="f3"></div>
      <div class="face face4" id="f4"></div>
      <div class="face face5" id="f5"></div>
      <div class="face face6" id="f6"></div>
    </div>
  </div>
  <button id="volver" onclick="window.location.href='/'">Volver</button>

  <script>
    const cube = document.getElementById("cube");

    function elegirConProbabilidad(opciones) {
      const total = opciones.reduce((sum, o) => sum + (o.probability || o.prob || 1), 0);
      let r = Math.random() * total;
      for (let i = 0; i < opciones.length; i++) {
        r -= (opciones[i].probability || opciones[i].prob || 1);
        if (r <= 0) return i;
      }
      return 0;
    }

    async function lanzarDado() {
      const res = await fetch('/config');
      const data = await res.json();
      const caras = data.dice_faces.slice(0, 6); // mÃ¡ximo 6
      const indices = [1,2,3,4,5,6];

      // Asignar texto a cada cara
      for (let i = 0; i < caras.length; i++) {
        const cara = caras[i];
        const emoji = cara.emoji || '';
        const texto = cara.text;
        document.getElementById('f' + indices[i]).textContent = `${emoji} ${texto}`;
      }

      // Elegir resultado con probabilidad
      const resultado = elegirConProbabilidad(caras);

      // Calcular rotaciÃ³n para simular el lado deseado arriba
      const rotaciones = [
        "rotateX(0deg) rotateY(0deg)",        // cara 1
        "rotateY(-90deg)",                    // cara 2
        "rotateY(-180deg)",                   // cara 3
        "rotateY(90deg)",                     // cara 4
        "rotateX(-90deg)",                    // cara 5
        "rotateX(90deg)"                      // cara 6
      ];
      const vueltasX = 3 * 360;
      const vueltasY = 3 * 360;
      let rot = rotaciones[resultado] || "rotateX(0deg) rotateY(0deg)";
      const finalTransform = `rotateX(${vueltasX}deg) rotateY(${vueltasY}deg) ${rot}`;

      setTimeout(() => {
        cube.style.transform = finalTransform;
      }, 300);
    }

    lanzarDado();
  </script>
</body>
</html>
