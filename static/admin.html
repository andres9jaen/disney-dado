
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: white;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .face {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    input[type="text"], input[type="number"] {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
    }
    button {
      padding: 10px 20px;
      background: #ffcc00;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
      display: block;
      width: 100%;
    }
    #msg {
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üéõÔ∏è Panel de Control</h1>

  <div id="faces-container"></div>

  <button onclick="guardar()">üíæ Guardar cambios</button>
  <div id="msg"></div>

  <script>
    async function cargar() {
      const res = await fetch('/config');
      const data = await res.json();
      const container = document.getElementById('faces-container');
      data.dice_faces.forEach((face, i) => {
        const prob = face.probability ?? face.prob ?? 1;
        const icon = face.icon || face.emoji || "";
        const div = document.createElement('div');
        div.className = 'face';
        div.innerHTML = `
          <input type="text" placeholder="Texto" value="${face.text}" id="text${i}">
          <input type="text" placeholder="Emoji" value="${icon}" id="icon${i}">
          <input type="number" placeholder="Probabilidad (0.0 - 1.0)" value="${prob}" id="prob${i}" step="0.01" min="0">
        `;
        container.appendChild(div);
      });
    }

    async function guardar() {
      const container = document.getElementById('faces-container');
      const faces = [];
      for (let i = 0; i < container.children.length; i++) {
        faces.push({
          text: document.getElementById(`text${i}`).value,
          emoji: document.getElementById(`icon${i}`).value,
          probability: parseFloat(document.getElementById(`prob${i}`).value)
        });
      }
      const body = {
        password: "admin",
        dice_faces: faces
      };
      const res = await fetch('/update_config', {
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });

      document.getElementById('msg').textContent = res.ok ? "‚úÖ Guardado correctamente" : "‚ùå Error al guardar";
    }

    cargar();
  </script>
</body>
</html>
